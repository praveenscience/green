<div class="row-fluid">
  <div ng-include="'components/sidebar/sidebar.html'"></div>
  <div class="col-lg-10 col-sm-10 main-content-wrap">
    <div class="main-content" ng-if="certificates.length == 0">
      <br>
      <br>
      <br>
      <br>
      <div class="text-center">
        <img src="assets/images/certificate-empty.svg" alt="" class="img-responsive" style="margin: 10px auto; max-width: 900px;">
        <a class="btn btn-primary btn-sm" href="certificates/new"> <em class="icon icon-plus"></em> &nbsp; Add new certificate</a>
      </div>
    </div>
    <div class="main-content" ng-if="certificates.length > 0">
      <div class="row-fulid oh">
        <div class="col-lg-12 col-sm-12">
          <h1 class="main-page-title">Certificates</h1>
        </div>
      </div>
      <br>
      <div class="certificates-list">
        <div class="row-fluid">
          <div class="col-lg-7 col-sm-7">
            <div class="iconed-input">
              <input type="text" class="form-control" ng-model="query.name" placeholder="Search for certificates">
              <em class="icon icon-search"></em>
            </div>
          </div>
          <div class="col-lg-2">
          </div>
          <div class="col-lg-3">
            <form class="form" ng-if="isAdmin()">
              <a class="btn btn-primary btn-sm" href="certificates/new"> <em class="icon icon-plus"></em> &nbsp; Add new certificate</a>
            </form>
          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <br>
        <div class="row-fluid tabled-row-heading" >
          <div class="col-lg-3 col-md-3 col-sm-3"><strong> Certificate Name</strong> </div>
          <div class="col-lg-2 col-md-2 col-sm-2"><strong>  Status  </strong></div>
          <div class="col-lg-1 col-md-1 col-sm-1"><strong> Min </strong></div>
          <div class="col-lg-1 col-md-1 col-sm-1"><strong> Max </strong></div>
          <div class="col-lg-3 col-md-3 col-sm-3"><strong>  Created on  </strong></div>
          <div class="col-lg-2 col-md-2 col-sm-2" ng-if="isAdmin()"><strong>  Actions  </strong></div>
        </div>
        <div class="clearfix"></div>
        <div class="row-fluid tabled-row" ng-repeat="certificate in certificates" >
          <div class="col-lg-3 col-md-3 col-sm-3"> <a href="certificates/{{certificate._id}}">{{certificate.name}}</a></div>
          <div class="col-lg-2 col-md-2 col-sm-2"> {{ certificate.status }}</div>
          <div class="col-lg-1 col-md-1 col-sm-1"> {{ certificate.min || 0 }}</div>
          <div class="col-lg-1 col-md-1 col-sm-1"> {{ certificate.max || 0 }}</div>
          <div class="col-lg-3 col-md-3 col-sm-3"> {{getFormatedDate(certificate.updated)}}</div>
          <div class="col-lg-2 col-md-2 col-sm-2">
            <button class="btn btn-info btn-xs" ng-click="editCertificate(certificate)"><em class="icon icon-pencil"></em></button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger btn-xs" ng-click="removeCertificate(certificate)"><em class="icon icon-remove"></em></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
