<div class="row-fluid">
  <div ng-include="'components/sidebar/sidebar.html'"></div>
  <div class="col-lg-10 col-sm-10 main-content-wrap">
  <div class="main-content">

      <div class="row-fulid oh">
        <div class="col-lg-12 col-sm-12">
          <h1 class="main-page-title">Responses</h1>
        </div>
      </div>
      <br>



    <div class="row-fluid">




      <div class="col-lg-12 col-sm-12">
        <h1 class="main-page-title sub"><span class="text-muted">Form â€“</span>  This is the from name </h3>
      </div>



      <div class="clearfix"></div>
      <br>

      <div class="" ng-if="results.length == 0">
        <br><br>
        <div class="text-center">
          <img src="assets/images/results-empty.svg" alt="" class="img-responsive" style="margin: 0 auto; max-width: 700px;">
        </div>
      </div>
      <div class="col-lg-12 col-sm-12" ng-if="results.length > 0">
        <table class="table">
          <tr>
            <th>#</th>
            <th>Organization</th>
            <th>User</th>
            <th>Date</th>
            <th>Points</th>
            <th>Responses</th>
            <th>Actions</th>
          </tr>
          <tr ng-repeat="result in results">
            <td> {{$index + 1}} </td>
            <td> {{result.form.name}} </td>
            <td> {{result.user_info.username}}</td>
            <td> {{getFormatedDate(result.updated)}}</td>
            <td> {{result.points}}</td>
            <td> <a href=""> View user responses</a></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    </div>
  </div>
</div>
