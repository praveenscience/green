<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container page-container">

<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th> Certification Name </th>
          <th> Status </th>
          <th> Created by </th>
          <th> Created on </th>
          <th> Actions </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="form in forms">
          <td> {{$index + 1}}</td>
          <td> <a href="/forms/edit/{{form._id}}">{{form.name}}</a></td>
          <td> {{form.status}}</td>
          <td> {{form.author.name}}</td>
          <td> {{getFormatedDate(form.created)}}</td>
          <td>

          <a href="" class="btn btn-info btn-xs" ng-click="previewForm(form)"><em class="icon icon-eye"></em></a>
          &nbsp;&nbsp;&nbsp;
          <a href="" class="btn btn-danger btn-xs" ng-click="removeForm(form)"><em class="icon icon-remove"></em></a>

          </td>
        </tr>
      </tbody>
    </table>


  <form class="form">
    <label>Add new form</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newform">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addform()">Add new form</button>
      </span>
    </p>
  </form>

  </div>
</div>
