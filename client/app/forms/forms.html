<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container page-container">
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-title"> Your Forms</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-9 oh">
    <form class="form" ng-if="isAdmin()" >
  <!--       <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newform"> -->
      <button type="submit" class="btn btn-primary" ng-click="addform()"> <em class="icon icon-plus"></em>  Add new form</button>
    </form>

  <div class="clearfix"></div>
  <br>
  <div ng-if="forms.length == 0">
    <div class="empty forms-empty">
      <img src="assets/images/empty/no_forms_text.svg" alt="" class="empty-hint">
      <div class="empty-image">
        <img src="assets/images/empty/no_forms.svg" alt="" class="empty">
        <div class="empty-text">
          Your don't have any forms right now!
        </div>
      </div>
    </div>
  </div>

  <div ng-if="forms.length > 0">

    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th> Certification Name </th>
          <th> Status </th>
          <th> Created by </th>
          <th> Created on </th>
          <th ng-if="isAdmin()"> Actions </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="form in forms">
          <td> {{$index + 1}}</td>
          <td>
            <a ng-href="{{getFormLink(form)}}">{{form.name}}</a>
            <span class="text-info" ng-if="form.status == 'Unpublished'">
              <em class="icon icon-pencil2"></em>
            </span>
          </td>
          <td>
            {{form.status}}
            &nbsp;
            <span class="text-success" ng-if="form.status == 'Published'" tooltip="Form published on {{getFormatedDate(form.updated)}}">
              <em class="icon icon-check-alt"></em>
            </span>

          </td>
          <td> {{form.author.name}}</td>
          <td> {{getFormatedDate(form.created)}}</td>
          <td ng-if="isAdmin()" >
            <a href="forms/{{form._id}}" class="btn btn-info btn-xs" ng-click="previewForm(form)
          " tooltip="Preview this form" tooltip-append-to-body="true"><em class="icon icon-eye"></em></a>
          </td>
        </tr>
      </tbody>
    </table>

</div>

  </div>
</div>

        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>

</div>
